        body { font-family: 'Inter', sans-serif; }
        /* Prevent elastic scrolling on mobile */
        body { overflow-x: hidden; position: fixed; width: 100%; height: 100%; }
        #root { height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        
        .dark body { background-color: #0f172a; color: #f1f5f9; }
        .dark #root { background-color: #0f172a; }
        
        /* Custom scrollbar for better appearance */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
